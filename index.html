<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Programma - Scouts Ninove</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
</head>
<body>
<main class="page contact-us-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-success">'t Boekske</h2>
                <p style="max-width: 800px;">Met onderstaand formulier kan je 't Boekske genereren
            </div>
            <div class="row">
                <div class="col-6">
                    <form id="vergaderingFormulier">
                        <div class="form-row">
                            <div class="form-group col-12"><label>Vergadering (Verplicht)</label>
                                <input class="form-control" type="text" id="subject"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12"><label>Afbeeldingslink</label>
                                <input class="form-control" type="text" id="afbeelding"/>
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col"><label>Startdatum (Verplicht)</label>
                                <input class="form-control" type="date" id="startDate"/>
                            </div>
                            <div class="col"><label>Einddatum</label>
                                <input class="form-control" type="date" id="endDate" />
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col"><label>Startuur (Verplicht)</label>
                                <input class="form-control" type="text" id="startTime" value="14:00"/>
                            </div>

                            <div class="col"><label>Einduur (Verplicht)</label>
                                <input class="form-control" type="text" id="endTime" value="17:00"/>
                            </div>
                        </div>
                        <br>
                        <div class="form-group"><label>Beschrijving (Verplicht)</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-block" type="button">
                                <a onclick='vergaderingNaarArray();'
                                >Vergadering toevoegen</a></button>
                        </div>
                    </form>
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                    <div class="block-content">
                        <div class="clean-blog-post">
                            <ul class="list-group" id="vergaderingenList">
                            </ul>
                            <br>
                            <button class="btn btn-success btn-block" type="button">
                                <a onclick='downloadCSV()''
                                >Download 't Boekske</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/js/script.min.js"></script>
</body>
</html>
